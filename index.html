<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./style.css" />

  <!-- LIBS -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>

  <!-- WalletConnect + Web3Modal (ALL WALLET SUPPORT) -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

<body>

  <!-- 3D BACKGROUND -->
  <div id="three-bg"></div>

  <!-- NAV -->
  <nav class="nav">
    <h1>ZILA</h1>
    <button id="connectWalletBtn">Connect Wallet</button>
  </nav>

  <!-- PRESALE -->
  <section class="card">
    <h2>Presale (REAL)</h2>
    <p>Price: 1 ZILA = 0.000625 POL</p>
    <input id="buyAmount" type="number" placeholder="POL Amount (min 20)" />
    <button id="buyBtn">Buy ZILA</button>
    <p id="walletAddress"></p>
  </section>

  <!-- STAKING -->
  <section class="card">
    <h2>Staking (REAL)</h2>
    <input id="stakeAmount" type="number" placeholder="ZILA Amount" />
    <button id="stakeBtn">Stake</button>
  </section>

  <!-- SCRIPTS -->
  <script src="./three-bg.js"></script>
  <script type="module" src="./script.js"></script>
