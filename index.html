<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ZILA AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="three-bg.js"></script>
</head>
<body>

<canvas id="three-bg"></canvas>

<header>
  <h1>ZILA TOKEN</h1>
  <button id="connectWallet">Connect Wallet</button>
</header>

<section class="hero">
  <img src="assets/zila-token.png" class="token" />
  <h2>AI Powered Blockchain Ecosystem</h2>
</section>

<section class="chart">
  <h3>Token Distribution</h3>
  <div class="bars">
    <div><span>40%</span> Staking</div>
    <div><span>25%</span> Ecosystem</div>
    <div><span>20%</span> Liquidity</div>
    <div><span>15%</span> Team</div>
  </div>
</section>

<section class="support">
  <h3>Contact Support</h3>
  <div id="chatBox"></div>
  <input id="msg" placeholder="Type your message..." />
  <button onclick="sendMsg()">Send</button>
</section>

<section id="adminPanel" class="admin hidden">
  <h3>Admin Panel</h3>
  <div id="adminChat"></div>
</section>

<script src="three-bg.js"></script>
<script src="script.js"></script>
</body>
</html>
